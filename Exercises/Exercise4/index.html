<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 4</title>
  <link rel="stylesheet" href="styles.css">
  <script src="../../vue.js"></script>
</head>

<body>
  <div id="exercise">
    <!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight" or 
      "shrink" class on each new setInterval tick (attach respective class to the div with 
      id "effect" below) -->
    <div>
      <button @click="startEffect">Start Effect</button>
      <div id="effect" :class="effectClasses"></div>
    </div>
    <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
    <div :class="[big, 'strikethrough']">I got no class :(</div>
    <!-- 3) Let the user enter a class (create some example classes) and attach it -->
    <div>
      <input type="text" v-model="className">
      <div :class="[{wide: true}, className]"></div>
    </div>
    <!-- 4) Let the user enter a class and enter true/ false for another class 
      (create some example classes) and attach the classes -->
    <div>
      <input type="text" v-model="shape">
      <input type="text" v-model="isYellow">
      <div :class="[{yellow: isYellow}, shape]"></div>
    </div>
    <!-- 5) Repeat 3) but now with values for styles (instead of class names). 
      Attach the respective styles.  -->
    <div>
      <input type="text" v-model="myStyle.backgroundColor">
      <div :style="myStyle"></div>
    </div>
    <!-- 6) Create a simple progress bar with setInterval and style bindings. 
      Start it by hitting the below button. -->
    <div>
      <button @click="startProgress">Start Progress</button>
      <div :style="progressBar"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
